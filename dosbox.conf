[sdl]
fullscreen=true             # Start in fullscreen mode
fulldouble=true             # Enable double buffering in fullscreen
fullresolution=1920x1080    # Adjust for your monitor (e.g., 2560x1440, 1280x960)
windowresolution=1280x960   # Windowed mode resolution (change as needed)
output=opengl               # Use OpenGL for better scaling & performance
autolock=true               # Mouse auto-lock in fullscreen

[dosbox]
machine=svga_s3             # Set graphics mode (svga_s3 for most DOS games)
memsize=64                  # Increase memory (some games need more than 16MB)

[render]
frameskip=0                 # No frameskip for smoother visuals
aspect=true                 # Maintain 4:3 aspect ratio
scaler=normal3x             # Scale up pixels for better quality (normal2x, normal3x, etc.)

[cpu]
core=auto                   # Auto-detect best CPU mode
cputype=auto                # Auto-detect best CPU type
cycles=max                  # Use max CPU cycles for best performance
cycleup=500                 # Speed increase per press of F11
cycledown=500               # Speed decrease per press of F12

[mixer]
nosound=false
rate=44100                  # Better audio quality (default is 22050)
blocksize=1024
prebuffer=20

[midi]
mpu401=uart
mididevice=default

[sblaster]
sbtype=sb16                 # Sound Blaster 16 for best compatibility
sbbase=220
irq=7
dma=1
hdma=5
mixer=true
oplmode=auto
oplrate=44100

[gus]
gus=false                   # Disable Gravis UltraSound (not needed for most games)

[speaker]
pcspeaker=true
pcrate=44100
tandy=auto
tandyrate=44100
disney=true

[joystick]
joysticktype=auto           # Auto-detect joystick (disable if unwanted)

[serial]
serial1=disabled
serial2=disabled
serial3=disabled
serial4=disabled

[dos]
xms=true
ems=true
umb=true
keyboardlayout=auto

[autoexec]
mount C "/Applications/Cricket.app/Contents/Resources/Game Files"
C:
CRICKDX2.BAT

